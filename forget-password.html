<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <style type="text/css">
  	#send{
  		position: absolute;
  		right: 10px;
  		top: 8px;
  	}
  </style>
</head>
<body data-page="forgetPassword">
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <a class="mui-btn mui-btn-link mui-btn-nav mui-pull-right" type="button" id="submit">
		   	 保存
		  </a>
	    <h1 class="mui-title">忘记密码</h1>
	</header>
<div class="mui-content" id="passwordEdit">
    <form class="mui-input-group" id="addForm">
      <div class="mui-input-row">
        <label>获取验证码</label>
        <input type="number" name="phone" id="phone" onkeyup="this.value=this.value.replace(/\D/g,'').substring(0, 11)" placeholder="请输入手机号码">
        <button class="mui-btn mui-btn-default" type="button" id="send">发送</button>
      </div>
      <div class="mui-input-row">
        <label>验证码</label>
          <input type="number" name="code" data-validator-notNull="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'').substring(0, 6)" placeholder="请输入验证码">
      </div>
      <div class="mui-input-row">
        <label>新密码</label>
	      <input type="password" name="resetPassword" id="newPassword" placeholder="请输入新密码" onkeyup="this.value=this.value.replace(/\W/g,'').substring(0,16)" data-validator-notNull="请输入新密码" data-validator-password="新密码格式有误">
	      <p class="ps">密码为6-16位字符，区分大小写，纯数字必须为9位以上</p>
      </div>
    </form>
</div>
<script src="base/jquery.min.js"></script>
<script src="base/amazeui.min.js"></script>
<script src="base/mui.min.js"></script>
<script src="base/handlebars.min.js"></script>
<script src="lib/md5/md5.js"></script>
<script src="base/o2o.js"></script>
<script src="js/forget-password.js"></script>
</body>
</html>
