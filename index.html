<div id="index" class="mui-content">

  <div class="am-page">
    <ul class="am-list am-list-static menu" id="messageMenu">
    </ul>
  </div>
  <!-- tab1 end  -->

  <!-- tab2 start  -->
  <div class="am-page">
    <ul class="am-list am-list-static menu am-margin-bottom-sm" id="customerMenu1"></ul>
    <ul class="am-list am-list-static menu am-margin-bottom-sm" id="customerMenu2"></ul>
    <ul class="am-list am-list-static menu am-margin-bottom-sm" id="customerMenu3"></ul>
  </div>
  <!-- tab2 end  -->

  <div class="am-page">
    <ul class="am-list am-list-static menu" id="dataTabs">
    </ul>
  </div>
  <!-- tab3 end  -->

  <!-- 个人设置 start  --> 
  <div class="am-page"> 
  	<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a>姓名<span class="mui-pull-right" id="loginName">Hbuilder</span></a>
			</li>
			<li class="mui-table-view-cell">
				<a>所属公司<span class="mui-pull-right" id="loginCompanyName"></span></a>
			</li>
			<li class="mui-table-view-cell">
				<a>所属区域<span class="mui-pull-right" id="loginAreaName"></span></a>
			</li>
		</ul>
		<ul class="mui-table-view" style="margin-top: 20px;">
			<li class="mui-table-view-cell">
				<a>手机号码<span class="mui-pull-right" id="loginPhone">Hbuilder</span></a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" id="editPassword">修改密码<span class="mui-pull-right"></span></a>
			</li>
			<li class="mui-table-view-cell">
				<a>当前版本<span class="mui-pull-right" id="version"></span></a>
			</li>
		</ul>
   <div class="am-margin-vertical-lg am-text-center"> 
    <div class="am-cf am-margin-horizontal-sm">
      <button type="button" id="loginOut" class="am-btn am-btn-default am-btn-block am-btn-lg" style="padding: 8px 0;font-size: 18px;"><span class="am-icon-share-square-o"></span>退出</button> 
    </div>
   </div> 
  </div>
