<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <a class="mui-btn mui-btn-link mui-btn-nav mui-pull-right" type="button" id="submit">
		   	 完成
		  </a>
	    <h1 class="mui-title">修改密码</h1>
	</header>
<div class="am-page content-bg mui-content" id="passwordEdit">
<form class="mui-input-group" id="addForm">
  <div class="mui-input-row">
    <label>旧 密 码：</label>
      <input type="password" placeholder="请输入旧密码" onkeyup="this.value=this.value.replace(/\W/g,'').substring(0,16)" name="initialPassword" data-validator-notNull="请输入旧密码">
  </div>
  <div class="mui-input-row">
    <label>新 密 码：</label>
      <input type="password" placeholder="请输入新密码" name="resetPassword" onkeyup="this.value=this.value.replace(/\W/g,'').substring(0,16)" id="newPassword" data-validator-notNull="请输入新密码" data-validator-password="新密码格式有误">
  </div>
  <div class="mui-input-row">
    <label>确认密码：</label>
      <input type="password" placeholder="请输入确认密码" data-validator-notNull="请输入确认密码" onkeyup="this.value=this.value.replace(/\W/g,'').substring(0,16)" id="confirmPassword" data-validator-password="确认密码格式有误">
  </div>
  <div class="mui-input-row" style="height: auto;">
    <div>
        <input id="showPassword" type="checkbox">
        <label for="showPassword" style="margin-left: 15px;margin-right: -15px;font-size: 12px;">显示密码</label>
    </div>
    <div >
      <p class="ps">密码为6-16位字符，区分大小写，纯数字必须为9位以上</p>
    </div>
  </div>
</form>
</div>
<script src="base/jquery.min.js"></script>
<script src="base/amazeui.min.js"></script>
<script src="base/mui.min.js"></script>
<script src="base/handlebars.min.js"></script>
<script src="lib/md5/md5.js"></script>
<script src="base/o2o.js"></script>
<script src="js/setting-passwordEdit.js"></script>
</body>
</html>
